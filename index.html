<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Nilai Siswa</title>

    <!-- DataTables CSS -->
    <link
      href="assets/vendor/datatables/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <!-- Nice Select CSS -->
    <link
      href="assets/vendor/jquery-nice-select/css/nice-select.css"
      rel="stylesheet"
    />
    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="assets/node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <h2 align="center">Daftar Nilai Siswa</h2>

    <table id="siswaTable" class="display">

      <tbody id="tableBody">

      </tbody>
    </table>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="assets/vendor/datatables/js/jquery.dataTables.min.js"></script>

    <!-- SweetAlert JS -->
    <script src="assets/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
